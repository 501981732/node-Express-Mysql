<script>
    function timeout(ms) {
  return new Promise((resolve,reject) => {
    setTimeout(reject, ms);
  });
}

async function asyncPrint(value, ms) {
  await timeout(ms).catch(_=>{
    console.log(_)
  })
  console.log(value);
}

asyncPrint('hello world', 5000)
</script>
